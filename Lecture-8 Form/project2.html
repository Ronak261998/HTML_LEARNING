<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <br>
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <br>
        <br>

        <label for="file">Resume:</label>
        <input type="file" id="file" name="file">
       

        <br>
        <br>

        <label for="experience">Experience(Years):</label>
        <input type="number" id="experience" name="experience" min="0" max="50">

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="skills" id="skills">
            <label for="skills">HTML</label>

            <input type="checkbox" name="skills" id="skills">
            <label for="skills">CSS</label>

            <input type="checkbox" name="skills" id="skills">
            <label for="skills">JavaScript</label>
        </fieldset>


        <label for="education">Highest Education</label>
        <br>
        <br>
        <select name="education" id="education">
            <option value="education" id="education">High School</option>
            <option value="education" id="education">Higher School</option>
            <option value="education" id="education">Graduation</option>
        </select>

        <label for="available">Availibility:</label>
        <br>
        <input type="radio" name="available" id="available">
        <label for="available">Full-Time</label>

        <br>
        <input type="radio" name="available" id="available">
        <label for="available">Part-Time</label>

        <br>
        <label for="textarea">Additional Comments:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="60" rows="6"></textarea>
        <button>Submit Aplication</button>

    </form>
</body>
</html>
